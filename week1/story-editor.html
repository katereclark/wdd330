<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Week 1 notes on readings for WDD 330.">
        <title>Exercise 1: Story Writer</title>
        <script>
            let loadStory = () => {
                let storyName = document.getElementById("name_input").value;
                let storyHTML = localStorage.getItem(storyName);
                document.getElementById("story_editor").value = storyHTML;
            }
            let saveStory = () => {
                let storyName = document.getElementById("name_input").value;
                let storyHTML = document.getElementById("story_editor").value;
                localStorage.setItem(storyName, storyHTML);
            }
            let displayStory = () => {
                let storyHTML = document.getElementById("story_editor").value;
                document.getElementById("story_display").innerHTML = storyHTML;
            }
        </script>
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            main {
                padding: 0 10px;
            }
            section {
                margin: 10px;
            }
            button {
                padding: 7px;
            }
            textarea {
                width: 800px;
                height: 250px;
                background-color: lightyellow;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Story Editor</h1>
        </header>
        <main>
            Story Name: <input id="name_input">
            <section>
                <button onclick="loadStory()">Find and Edit It</button>
                <button onclick="saveStory()">Save It</button>
                <button onclick="displayStory()">Display It</button>
            </section>
            <textarea id="story_editor" placeholder="Write a totally awesome story here."></textarea>

            <section id="story_display"></section>
        </main>
    </body>
</html>
